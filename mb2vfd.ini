#Load the Modbus HAL userspace module as the examples below,
#change to match your own HAL_MODULE_NAME and INI file name
# loadusr -W mb2hal config=mb2vfd_config.ini
##
## This config is for EV200 VFD from stepper online that
## only supports function 0x3 and 0x6.
##

# ++++++++++++++++++++++++
# Common section
# ++++++++++++++++++++++++
[MB2HAL_INIT]
HAL_MODULE_NAME=mb2hal
VERSION=1.0
INIT_DEBUG=3
SLOWDOWN=0s.0
TOTAL_TRANSACTIONS=4

# fnct_06_write_single_register:
#    mb2hal.m.n.float (input)
#    mb2hal.m.n.int (input)
# NELEMENTS needs to be 1 or PIN_NAMES must contain just one name.
# Both pin values are added and limited to 65535 (UINT16_MAX). Normally use one and let ‚Üê- the other open (read as 0).

# ++++++++++++++++++++++++
# Transactions
# ++++++++++++++++++++++++

###
##---- Writes ----
###

## set speed 0x1000
[TRANSACTION_00]
LINK_TYPE=serial
SERIAL_PORT = /dev/ttyUSB0
SERIAL_BAUD=9600
SERIAL_BITS=8
SERIAL_PARITY=none
SERIAL_STOP=1
SERIAL_DELAY_MS=20
MB_SLAVE_ID=1
MAX_UPDATE_RATE=1000.0

FIRST_ELEMENT=4096
PIN_NAMES=percent_speed
MB_TX_CODE=fnct_06_write_single_register
MB_RESPONSE_TIMEOUT_MS=500
MB_BYTE_TIMEOUT_MS=500
HAL_TX_NAME=spndl_spin
MAX_UPDATE_RATE=100.0

[TRANSACTION_01]
FIRST_ELEMENT=8192
PIN_NAMES=command
MB_TX_CODE=fnct_06_write_single_register
HAL_TX_NAME=spndl_action

###
## ----- Reads ----
###

[TRANSACTION_02]
FIRST_ELEMENT=28672
MB_TX_CODE=fnct_03_read_holding_registers
PIN_NAMES=running_freq,freq_ref,bus_volts,output_volts,output_current,output_power,output_torque
HAL_TX_NAME=spndl_fbk

## Frequency status 0x7000
[TRANSACTION_03]
FIRST_ELEMENT=28696
MB_TX_CODE=fnct_03_read_holding_registers
PIN_NAMES=motor-speed,power-on-time,accum-run-time
HAL_TX_NAME=vfd_status
